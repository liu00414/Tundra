<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http: file: 'unsafe-eval' content: ws:; 
                   style-src https: 'self' 'unsafe-inline'; 
                   media-src *; 
                   img-src 'self' http: data: content: ;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/tinyshell.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Tundra</title>
</head>

<body>


    <div id="home" class="page active">
        <div class="popup popup-notice">

        </div>
        <div class="cards page active">

        </div>
        <nav class="bar top">

            <div class="tab tab-active">
                <div class="dropdown">
                    <button class="dropbtn">Both Genders</button>
                    <div class="arrow-down"></div>
                    <div class="dropdown-content">
                        <ul>
                            <li href="#">Both Genders</li>
                            <li href="#">Female</li>
                            <li href="#">Male</li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>



    </div>
    <div id="favs" class="page">

    </div>
    <div class="popup popup-deleteFav">
       
    </div>

    <nav class="bar bottom">
        <div class="tab main icon home tab-active">Home</div>
        <div class="tab favs icon heart">Favourites</div>
    </nav>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/tinyshell.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
